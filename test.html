<!DOCTYPE html>
<html>
<head>
    <title>File System View</title>
    <style>
        /* Basic styles for hiding/showing content */
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Folder View -->
    <div id="folderView">
        <h1>Folder</h1>
        <button onclick="showFiles()">Open Folder</button>
    </div>

    <!-- Files View (initially hidden) -->
    <div id="filesView" class="hidden">
        <h1>Files</h1>
        <ul id="fileList">
            <!-- Files will be listed here -->
        </ul>
        <button onclick="showFolder()">Back to Folder</button>
    </div>

    <script>
        // List of file names (you would populate this dynamically or manually)
        var files = ['file1.html', 'file2.html', 'file3.html'];

        function showFiles() {
            // Populate files on first click
            var list = document.getElementById('fileList');
            if(list.innerHTML === "") {
                files.forEach(function(file) {
                    var li = document.createElement('li');
                    var a = document.createElement('a');
                    a.href = file;
                    a.textContent = file;
                    li.appendChild(a);
                    list.appendChild(li);
                });
            }

            // Show the files view and hide the folder view
            document.getElementById('folderView').classList.add('hidden');
            document.getElementById('filesView').classList.remove('hidden');
        }

        function showFolder() {
            // Show the folder view and hide the files view
            document.getElementById('folderView').classList.remove('hidden');
            document.getElementById('filesView').classList.add('hidden');
        }
    </script>

</body>
</html>
